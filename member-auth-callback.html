<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {

            background: linear-gradient(135deg, #2196F3, #1976D2);

        }
        
        .status.success {

        }
        
        .status.error {

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè†</div>
        <h1>–ö–û–û–ü–ï–†–ê–ù–¢</h1>
        
        <div id="status" class="status processing">
            <div class="spinner"></div>
            <div>–û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</div>
        </div>
        
        <div id="message" style="margin-top: 16px; color: #757575; font-size: 14px;">
            –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...
        </div>
    </div>

    <script>
        /**
         * –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ø–Ω–¥–µ–∫—Å OAuth
         */
        (function() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ URL (hash –∏–ª–∏ query parameter)
            const hash = window.location.hash;
            const params = new URLSearchParams(window.location.search);
            
            let token = null;
            
            // –¢–æ–∫–µ–Ω –≤ hash (#token=xxx)
            if (hash && hash.includes('access_token')) {
                const hashParams = new URLSearchParams(hash.substring(1));
                token = hashParams.get('access_token');
            }
            
            // –¢–æ–∫–µ–Ω –≤ query (?token=xxx)
            if (!token) {
                token = params.get('token') || params.get('access_token');
            }
            
            // –¢–æ–∫–µ–Ω –≤ localStorage (–µ—Å–ª–∏ —É–∂–µ –±—ã–ª —Å–æ—Ö—Ä–∞–Ω—ë–Ω)
            if (!token) {
                token = localStorage.getItem('yandex_member_token');
            }
            
            if (token) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                localStorage.setItem('yandex_member_token', token);
                
                statusEl.className = 'status success';
                statusEl.innerHTML = '‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
                messageEl.textContent = '–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç...';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                fetch('https://login.yandex.ru/info', {
                    headers: {
                        'Authorization': `OAuth ${token}`
                    }
                })
                .then(response => response.json())
                .then(userInfo => {
                    localStorage.setItem('yandex_member_user', JSON.stringify({
                        email: userInfo.default_email,
                        login: userInfo.login,
                        name: userInfo.display_name
                    }));
                    
                    console.log('[Auth] –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', userInfo);
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç
                    setTimeout(() => {
                        window.location.href = 'member-cabinet.html';
                    }, 1500);
                })
                .catch(error => {
                    console.error('[Auth] –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏:', error);
                    showError('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                });
            } else {
                // –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω
                showError('–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–µ –ø–æ–ª—É—á–µ–Ω');
            }
            
            function showError(message) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
                messageEl.textContent = message;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ–∑–≤—Ä–∞—Ç–∞
                setTimeout(() => {
                    messageEl.innerHTML = `
                        <p>–í—ã –º–æ–∂–µ—Ç–µ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –µ—â—ë —Ä–∞–∑ –∏–ª–∏ –≤–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é.</p>
                        <a href="member-cabinet.html" class="btn">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–∞–±–∏–Ω–µ—Ç</a>
                    `;
                }, 1000);
            }
        })();
    </script>
</body>
</html>
